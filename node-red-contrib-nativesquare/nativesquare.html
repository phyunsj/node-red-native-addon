
<!--  Native Square Node  -->
<script type="text/javascript">
    RED.nodes.registerType('native-square',{
        category: 'special',
        color: '#a6bbcf',
        defaults: {
            name: {value:""}
        },
        inputs:1,
        outputs:1,
        icon: "function.png",
        label: function() {
            return this.name||"native-square";
        }
    });
</script>

<script type="text/x-red" data-template-name="native-square">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>


<script type="text/x-red" data-help-name="native-square">
    <p> WebAssembly has huge implications for the web platform — 
        it provides a way to run code written in multiple languages 
        on the web at near native speed, with client apps running on the web 
        that previously couldn’t have done so. from <a href="https://developer.mozilla.org/en-US/docs/WebAssembly">Mozilla.org</a>
    </p>    
        
    <p>
    This is a simple example how to access square (or any exported functions) from pre-compiled <b>wasm</b>.  
    </p>
        
</script>
